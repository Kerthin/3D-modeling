<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		*	{
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
	</style>
	<title>Document</title>
</head>
<body>
	

	<script type="text/javascript" src="js/libs/threeJs/three.min.js"></script>
	<script type="text/javascript">
		
		var	scene,
			camera,
			render;

		container			=	document.createElement('div');
		document.body.appendChild(container);

		camera				=	new	THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,0.1,1000);	//	Перспективная проекция

		camera.position.y	=	0;
		camera.position.z	=	600;

		scene				=	new	THREE.Scene();				//	Создание сцены

		
		scene.add(group);

		render				=	new	THREE.WebGLRenderer();		//	Метод рендеринга
		render.setSize(window.innerWidth,window.innerHeight);
		container.appendChild(render.domElement);

		animation();

		function	animation()	{
			requestAnimationFrame(animation);
			camera.position.z	-=	1;
			render.render(scene,camera);
		}

	</script>
</body>
</html>
