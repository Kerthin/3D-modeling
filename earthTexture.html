<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		*	{
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
	</style>
	<title>Document</title>
</head>
<body>

	<script type="text/javascript" src="js/libs/threeJs/three.min.js"></script>
	<script type="text/javascript">
		
		var	scene,
			camera,
			render;
		var	sphereGeometry,
			sphereMaterial,
			sphere;
		var	container;
		container					=	document.createElement('div');
		document.body.appendChild(container);

		camera						=	new THREE.PerspectiveCamera(65,window.innerWidth/window.innerHeight,0.1,10000);
		camera.position.x			=	0;
		camera.position.y			=	0;
		camera.position.z			=	8000;

		scene						=	new	THREE.Scene();
		sphereGeometry				=	new	THREE.SphereGeometry(1500,100,100);
		texture						=	new	THREE.TextureLoader().load('img/lava.jpg');
		textureLoader				=	new	THREE.ImageLoader();
		
		textureLoader.onload		=	function(event)	{
			texture.image			=	event.content;
			texture.needsUpdate		=	true;
		}

		

		animate();

		function animate()	{
			requestAnimationFrame(animate);
			
			render.render(scene,camera);
		}

		
	</script>
</body>
</html>
